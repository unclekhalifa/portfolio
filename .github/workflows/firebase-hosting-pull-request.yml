name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          sudo npm install -g pnpm
          pnpm install
          pnpm build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_PORTFOLIO_709C7 }}'
          projectId: my-portfolio-709c7
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          PUBLIC_SANITY_PROJECT_ID: '${{ secrets.SANITY_PROJECT_ID }}'
          PUBLIC_SANITY_DATASET: '${{ secrets.BETA_SANITY_DATASET }}'
          PUBLIC_SANITY_STUDIO_BASE_PATH: '${{ secrets.SANITY_STUDIO_BASE_PATH }}'
